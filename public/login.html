<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedFix - Login</title>
    <style>
        :root {
            --text-color: #333;
            --background-color: #fff;
            --primary-color: #4a6fa5;
            --border-color: #ddd;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .switch-auth {
            text-align: center;
            margin-top: 1.5rem;
        }

        .switch-auth a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .error {
            color: #d32f2f;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="auth-container">
        <div style="text-align:center; margin-bottom:2rem;">
            <img src="FeedFix_Logo.png" alt="FeedFix Logo" style="max-width:150px; height:auto;">
        </div>
        <div id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <div id="login-error" class="error"></div>
            <button id="login-button">Login</button>
            <div class="switch-auth">
                Don't have an account? <a href="#" id="show-signup">Sign up</a>
            </div>
        </div>

        <div id="signup-form" style="display: none;">
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <div class="form-group">
                <label for="signup-image">Profile Image URL (optional)</label>
                <input type="text" id="signup-image">
            </div>
            <div id="signup-error" class="error"></div>
            <button id="signup-button">Sign Up</button>
            <div class="switch-auth">
                Already have an account? <a href="#" id="show-login">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Handle login
        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Login failed');
                }

                const user = await response.json();
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = '/'; // Redirect to main page
            } catch (error) {
                errorElement.textContent = error.message;
            }
        });

        // Handle signup
        document.getElementById('signup-button').addEventListener('click', async () => {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const image = document.getElementById('signup-image').value;
            const errorElement = document.getElementById('signup-error');

            try {
                const response = await fetch('/api/users/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, image })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Signup failed');
                }

                const user = await response.json();
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = '/'; // Redirect to main page
            } catch (error) {
                errorElement.textContent = error.message;
            }
        });

        const fs = require('fs');
        const users = JSON.parse(fs.readFileSync('users.json'));
        const lastId = users.length > 0 ? Math.max(...users.map(u => u.id)) : 0;
        const newUser = {
            id: lastId + 1,
            // ...other user fields...
        };
    </script>
</body>

</html>
