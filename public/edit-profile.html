<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - FeedFix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --border-color: #333;
            --text-color: #333;
            --background-color: #FAFCFC;
            --highlight-color: #1CC4C9;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        .darkmode {
            --border-color: hsla(180, 6%, 50%, 1);
            --text-color: #fff;
            --background-color: hsla(180, 6%, 14%, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 50px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
            color: var(--text-color);
        }

        h1 {
            font-size: 24px;
        }

        .profile-form {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .profile-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-image-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
            margin-bottom: 10px;
        }

        .image-upload-btn {
            background-color: var(--highlight-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .image-upload-btn:hover {
            opacity: 0.9;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
        }

        .btn-primary {
            background-color: var(--highlight-color);
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-danger {
            background-color: var(--error-color);
            color: white;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error {
            background-color: #ffecec;
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .success {
            background-color: #ecfef0;
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Edit Profile</h1>
        </div>

        <div id="message" class="message"></div>

        <form id="profileForm" class="profile-form">
            <div class="profile-image-container">
                <img id="profileImagePreview" src="default_profile.svg" alt="Profile Preview" class="profile-image-preview">
                <input type="file" id="imageUpload" accept="image/*" class="hidden">
                <button type="button" id="uploadTrigger" class="image-upload-btn">Change Profile Picture</button>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
            </div>

            <div class="btn-container">
                <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>

        <div class="profile-form">
            <h2 style="margin-bottom: 20px;">Change Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Change Password</button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || !currentUser.id || currentUser.id === 0) {
            // Visa ett meddelande istället för att redirecta direkt
            alert('Du är inte inloggad eller sessionen är isolerad. Logga in igen.');
            window.location.href = '/login';
        }

        let userId = currentUser.id;
        let userData = null;
        let selectedImageFile = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners
            document.getElementById('uploadTrigger').addEventListener('click', function() {
                document.getElementById('imageUpload').click();
            });

            document.getElementById('imageUpload').addEventListener('change', handleImageUpload);
            document.getElementById('profileForm').addEventListener('submit', saveProfile);
            document.getElementById('passwordForm').addEventListener('submit', changePassword);
            document.getElementById('cancelBtn').addEventListener('click', goBack);

            // Load user data
            fetchUserData();
        });

        function goBack() {
            window.location.href = '/';
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            // Auto hide after 5 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        async function fetchUserData() {
            try {
                const response = await fetch(`/api/users/${userId}`);
                if (!response.ok) throw new Error('Failed to fetch user data');

                userData = await response.json();
                populateForm(userData);
            } catch (error) {
                console.error('Error fetching user data:', error);
                showMessage('Failed to load profile data. Using local data.', 'error');
                
                // Fallback to localStorage data
                userData = currentUser;
                populateForm(userData);
            }
        }

        function populateForm(user) {
            document.getElementById('name').value = user.name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('bio').value = user.bio || '';
            
            // Set profile image
            if (user.image) {
                document.getElementById('profileImagePreview').src = user.image;
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check if file is an image
            if (!file.type.match('image.*')) {
                showMessage('Please select an image file', 'error');
                return;
            }

            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('Image must be less than 5MB', 'error');
                return;
            }

            selectedImageFile = file;

            // Preview image
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profileImagePreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function saveProfile(event) {
            event.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('bio', document.getElementById('bio').value);
            
            if (selectedImageFile) {
                formData.append('image', selectedImageFile);
            }

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to update profile');

                const updatedUser = await response.json();
                
                // Update localStorage
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                const updatedCurrentUser = {...currentUser, ...updatedUser};
                localStorage.setItem('currentUser', JSON.stringify(updatedCurrentUser));
                
                showMessage('Profile updated successfully!', 'success');
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
                
            } catch (error) {
                console.error('Error updating profile:', error);
                showMessage('Failed to update profile', 'error');
            }
        }

        async function changePassword(event) {
            event.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Basic validation
            if (newPassword !== confirmPassword) {
                showMessage('New passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${userId}/password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to change password');
                }
                
                showMessage('Password changed successfully!', 'success');
                document.getElementById('passwordForm').reset();
                
            } catch (error) {
                console.error('Error changing password:', error);
                showMessage(error.message || 'Failed to change password', 'error');
            }
        }

        // Apply dark mode if enabled
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('darkmode');
        }
    </script>
</body>

</html>
